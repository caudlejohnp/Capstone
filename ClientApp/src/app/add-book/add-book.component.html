<h1 style="text-align: center;">New Book</h1>

<div class="row">
  <div class="col-2"><label>Title</label></div>
  <div class="col-6"><input type="text" [(ngModel)]="newBook.title" placeholder="Title" class="text" /></div>
</div>

<div class="row">
  <div class="col-2"><label>Author</label></div>
  <div class="col-6"><input type="text" [(ngModel)]="newBook.author" placeholder="Author" class="text" /></div>
</div>

<div class="row">
  <div class="col-2"><label>Series Name</label></div>
  <div class="col-6"><input type="text" [(ngModel)]="newBook.seriesName" placeholder="Series Name" class="text" /></div>
</div>

<div class="row">
  <div class="col-2"><label>Series Number</label></div>
  <div class="col-6"><input type="number" [(ngModel)]="newBook.seriesNumber" placeholder="Series Number" class="number" /></div>
</div>

<div class="row">
  <div class="col-2"><button class="btn btn-primary" (click)="addBook()">Save</button></div>
</div>
