<h1>Book Library</h1>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter">
  </mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="seriesName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Series Name</th>
    <td mat-cell *matCellDef="let element"> {{element.seriesName}} </td>
  </ng-container>

  <ng-container matColumnDef="seriesNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Series Number</th>
    <td mat-cell *matCellDef="let element"> {{element.seriesNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button class="btn btn-primary" routerLink="/addBook">New Book</button>
